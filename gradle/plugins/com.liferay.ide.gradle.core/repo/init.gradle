initscript {
    repositories {
        maven {
            url new File('%repo%').toURI().toURL()
        }
    }

    dependencies {
        classpath 'com.liferay.ide.gradle.toolingapi:plugin:1.1.1'
    }
}

allprojects {
    apply plugin: com.liferay.ide.gradle.toolingapi.custom.CustomModelPlugin
}